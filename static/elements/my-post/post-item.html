<dom-module id="post-item">
  <style>
    :host {
      display: block;
    }

    .iron-selected {
      background: #eee;
    }

    .header {
        display: flex;
  
        flex-flow: row wrap;
        justify-content: space-between;
    }

    div.title > h1 {
        text-align: center;
        font-size: large;
    }

    div.title > h2 {
        text-align: center;
        font-size: small;
    }

    div.footer {
        font-size: 9pt;
    }

  </style>

  <template>
    <section>
      <article id="imp_content" ></article>
    </section>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'post-item',
        properties: {
        baseUrl: {
            type: String,
            value: '/post/'
          },
        postSlug: {
            type: String,
            observer: 'importFragment',
            value: 'building-thrift'
          },
        }, //properties


        importFragment: function() {
          if (this.postSlug) {
            console.log( "importFragment would be here, with: " + this.$.imp_content.id);

            this.importHref( this.baseUrl + this.postSlug + "/index.html",
                function(evt) {
                  var link = evt.target;
                  var doc = link.import;
                  if( doc === null ) {
                    console.log( "nothing to import @ " + link.href );
                  } else {
                    var ns = Polymer.dom(this.$.imp_content).childNodes[0];
                    //for( n in ns ) {
                    if(ns) { Polymer.dom(this.$.imp_content).removeChild(ns); }
                    //}

                    console.log( "appending at: " + this.$.imp_content.id);
                    var el = doc.body;
                    Polymer.dom(this.$.imp_content).appendChild(el.cloneNode(true));
                  }
                },
                function() {
                  console.log("post-item: import error");
                  page.show('/404.html');
                });
          }
        } //importFragment

      }); //polymer
    })();
  </script>

</dom-module>
