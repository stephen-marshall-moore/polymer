<dom-module id="post-item">
  <style>
    :host {
      display: block;
    }

    .iron-selected {
      background: #eee;
    }
  </style>

  <template>
    <section>
      <article id="imp_content" ></article>
    </section>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'post-item',
        properties: {
        postSlug: {
            type: String,
            observer: 'importFragment',
            value: 'building-thrift'
          },
        }, //properties

        //slug2url: function() {
        //    return '/post/' + this.postSlug + '/index.html';
        //  },


        importFragment: function() {
          //if (app && app.params && app.params.slug) {
          if (this.postSlug) {
            console.log( "importFragment would be here, with: " + this.$.imp_content.id);
            //var link = this.importHref( this.slug2url(),
            var link = this.importHref( "/post/" + this.postSlug + "/index.html",
                function() {
                  if( link.import === null ) {
                    console.log( "nothing to import @ " + link.href );
                  } else {
                    //var nodes = Polymer.dom(this.$.imp_content).childNodes;
                    //for ( n in nodes ) {
                    //  Polymer.dom(this.$.imp_content).removeChild(n);
                    //}
                    console.log( "appending at: " + this.$.imp_content.id)
                    Polymer.dom(this.$.imp_content).appendChild(link.import.body);
                  }
                },
                function() {
                  console.log("post-item: import error");
                });
          }
        } //importFragment

      }); //polymer
    })();
  </script>

</dom-module>
