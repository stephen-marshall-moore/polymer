<script src="/bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    //alert( 'routing? ' );

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    page('/', function () {
            app.route = 'home';
        });

    page('/home', function () {
            app.route = 'home';
        });

    page('/posts', function () {
            app.route = 'posts';
        });

    page('/post/:slug', function (data) {
            app.route = 'post';
            app.params = data.params;
        });

    page('/contact', function () {
            app.route = 'contact';
        });

    page('/categories', function () {
            app.route = 'categories';
        });

    page('/categories/:catslug', function (data) {
            app.route = 'category';
            app.params = data.params;
        });

    page('/tags', function () {
            app.route = 'tags';
        });

    page('/tags/:tagslug', function (data) {
            app.route = 'tag';
            app.params = data.params;
        });

    page('*', function () {
            app.route = 'notfound';
        });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
