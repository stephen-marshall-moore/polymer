<h1>List of Posts</h1>

<paper-menu class="list" attr-for-selected="data-route" selected="{{"{{route}}"}}" on-iron-select="onMenuSelect">

{{ range where .Data.Pages.ByDate.Reverse "Section" "posts" }}
<a data-route="post" href="/posts/{{.Slug}}">{{.Title}}</a>
{{ end }}

</paper-menu>
