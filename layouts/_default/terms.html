{{ $data := .Data }}

<paper-menu>
  {{ range $key, $value := .Data.Terms }}
    <a data-route="/{{ $data.Plural }}/{{ $key | urlize }}" href="/{{ $data.Plural }}/{{ $key | urlize }}">
      <paper-item>{{ if eq $data.Plural "tags"}}<iron-icon icon="loyalty"></iron-icon>{{else}}<iron-icon icon="drafts"></iron-icon>{{end}}
      <div class="flex">{{ $key | urlize }}</div><div>{{ len $value }}</div>
      </paper-item>
    </a>
  {{ end }}
</paper-menu>
