{{ $baseurl := .Site.BaseURL }}

<!-- Main Content -->
<paper-item>
<div class="content">


<iron-pages attr-for-selected="data-route" selected="{{"{{route}}"}}">

{{range $section, $pages := .Site.Sections}}
  <section data-route="{{ $section }}">
    <paper-material elevation="1">
      {{ $section }}
    </paper-material>
  </section>
{{ end }}

</iron-pages>

</div>
</paper-item>
