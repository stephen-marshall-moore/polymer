<!-- App Content -->
<paper-item>
<div class="content">


<iron-pages attr-for-selected="data-route" selected="{{"{{route}}"}}">

  <section data-route="home">
    <paper-material elevation="1">

      <paper-item>
        <post-list slug-url="/home/index.html"></post-item>
      </paper-item>

    </paper-material>
  </section>

  <section data-route="posts">
    <paper-material elevation="1">

      <paper-item>
        <post-list slug-url="/post/index.html"></post-item>
      </paper-item>

    </paper-material>
  </section>

  <section data-route="post">
    <paper-material elevation="1">

      <paper-item>
        <post-item post-slug="[[params.slug]]"></post-item>
      </paper-item>

    </paper-material>
  </section>

  <section data-route="contact">
    <paper-material elevation="1">

      <paper-item>
        <post-list slug-url="/contact/index.html"></post-item>
      </paper-item>

    </paper-material>
  </section>

</iron-pages>

</div>
</paper-item>
